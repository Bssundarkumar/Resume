<div class="content box">
<div class="row ">
  <div class="col-xs-7 pull-left">
    <h4>{{experience.title}}</h4>
  </div>
  <div class="col-xs-5 pull-right">
      <h4>{{experience.date}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h4>{{experience.employee}}</h4>
    </div>
 </div>
<div class="row">
   <div class="col-xs-12">
      <h5>Description:</h5>
     <h6>{{experience.description}}</h6>
   </div>
</div>
<h5>Responsibilities:</h5>
<ul>
    <li *ngFor="let responsibility of experience.Responsibilities">
      <h6>{{responsibility}}</h6>
    </li>
  </ul>
 <div class="row">
    <div class="col-xs-12">
        <h5>Skills:</h5>
      <h6>{{experience.skill}}</h6>
    </div>
 </div>
</div>
